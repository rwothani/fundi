<!doctype html>
<html>
<head>
    <title>Attendance Log</title>
</head>
<body>
    <h1>Attendance Log</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Timestamp</th>
            <th>Status</th>
        </tr>
        {% for record in attendance %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.user_id }}</td>
            <td>{{ record.timestamp }}</td>
            <td>{{ record.status }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('users') }}">Manage Users</a>
</body>
</html>
