<!doctype html>
<html>
<head>
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form action="{{ url_for('update_user', user_id=user.id) }}" method="post">
        <label>Name:</label>
        <input type="text" name="name" value="{{ user.name }}" required><br>
        <label>Fingerprint ID:</label>
        <input type="number" name="fingerprint_id" value="{{ user.fingerprint_id }}" required><br>
        <label>Category:</label>
        <select name="category" required>
            {% for category in categories %}
            <option value="{{ category }}" {% if category == user.category %}selected{% endif %}>{{ category }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Update User">
    </form>
    <a href="{{ url_for('users') }}">Back to User Management</a>
</body>
</html>
